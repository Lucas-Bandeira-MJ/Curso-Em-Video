<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>
        você pode escrever um paragrafo de qualquer jeito
        basta colocar tudo dentro de tags &lt;p&gt; e &lt;/p&gt;
    </p>

    <p>
        Vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
    </p>

    <p>
        Vamos adicionar alguns emojis:
        &#x1F596;
        &#x1F412;
    </p>


</body>
</html>
